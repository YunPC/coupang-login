<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupang Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="main-container">
        <div class="main-wrap">
            <header>
                <div class="logo-wrap">
                    <img src="img/logo-color.png" alt="Coupang Logo">
                </div>
            </header>
        </div>
        <section class="login-input-section-wrap">
            <div class="login-input-wrap">
                <div class="login-input-wrap email-wrap">
                    <img src="img/email.png" alt="Email Mark">
                    <input placeholder="아이디(이메일)" type="text">
                </div>
                <div class="login-input-wrap password-wrap">
                    <img src="img/lock.png" alt="Lock Mark">
                    <input placeholder="비밀번호" type="password">
                </div>
            </div>
        </section>
    </div>
    </body>
</html>
